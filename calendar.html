<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f0fe; /* Light background color */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #4a4a4a;
            font-size: 2.5rem; /* Increased font size */
        }
        #stats {
            margin-bottom: 20px;
            color: #555;
            font-size: 1.2rem;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px; /* Increased gap between days */
            justify-content: center;
            max-width: 600px;
            margin: auto;
        }
        .day {
            width: 60px; /* Increased width */
            height: 60px; /* Increased height */
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem; /* Increased font size for day numbers */
        }
        .day:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .day[data-streak="0"] {
            background-color: #f2f2f2; /* No activity */
        }
        .day[data-streak="1"] {
            background-color: #4caf50; /* 1 day streak */
        }
        .day[data-streak="2"] {
            background-color: #66bb6a; /* 2 day streak */
        }
        .day[data-streak="3"] {
            background-color: #8bc34a; /* 3 day streak */
        }
        .day[data-streak="4"] {
            background-color: #cddc39; /* 4 day streak */
        }
        .day[data-streak="5"] {
            background-color: #ffd600; /* 5 day streak */
        }
        .day[data-streak="6"] {
            background-color: #ff9800; /* 6 day streak */
        }
        .day[data-streak="7"] {
            background-color: #f44336; /* 7+ day streak */
        }
        .tooltip {
            position: absolute;
            bottom: 100%; /* Position above the box */
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        .day:hover .tooltip {
            opacity: 1;
        }
        .fire-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 14px;
            color: #ff5722; /* Fire color */
        }
        #inputContainer {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px; /* Increased gap between inputs */
        }
        input[type="number"] {
            width: 70px; /* Increased width for inputs */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem; /* Increased font size for inputs */
            transition: border 0.3s;
        }
        input[type="number"]:focus {
            border-color: #4caf50; /* Focus effect */
            outline: none; /* Remove default outline */
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50; /* Button color */
            color: white;
            font-size: 1rem; /* Increased font size for button */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #45a049; /* Darker shade on hover */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<h1>Streak Calendar</h1>
<div id="stats">
    <p id="currentStreak">Current Streak: 0 days</p>
    <p id="longestStreak">Longest Streak: 0 days</p>
</div>

<div class="calendar" id="calendar"></div>

<div id="inputContainer">
    <input type="number" id="dayInput" min="1" max="31" placeholder="Day (1-31)">
    <input type="number" id="streakInput" min="0" max="7" placeholder="Streak (0-7)">
    <button onclick="updateStreak()">Update Streak</button>
</div>

<script>
    let streaks = Array(31).fill(0); // Initialize streak array for 31 days
    let currentStreak = 0;
    let longestStreak = 0;

    function updateStats() {
        currentStreak = Math.max(...streaks);
        longestStreak = Math.max(longestStreak, currentStreak);
        document.getElementById('currentStreak').innerText = `Current Streak: ${currentStreak} days`;
        document.getElementById('longestStreak').innerText = `Longest Streak: ${longestStreak} days`;
    }

    function createCalendar() {
        const calendarElement = document.getElementById('calendar');
        const daysInMonth = new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).getDate();

        // Clear existing calendar
        calendarElement.innerHTML = '';

        for (let day = 1; day <= daysInMonth; day++) {
            const streak = streaks[day - 1]; // Get streak for the day
            const dayElement = document.createElement('div');
            dayElement.classList.add('day');
            dayElement.setAttribute('data-streak', streak);
            dayElement.innerHTML = day;

            // Tooltip to show streak details
            const tooltip = document.createElement('div');
            tooltip.classList.add('tooltip');
            tooltip.innerText = streak > 0 ? `${streak} Day Streak` : 'No Activity';
            dayElement.appendChild(tooltip);

            // Add fire icon if there's a streak
            if (streak > 0) {
                const fireIcon = document.createElement('i');
                fireIcon.className = 'fas fa-fire fire-icon';
                dayElement.appendChild(fireIcon);
            }

            calendarElement.appendChild(dayElement);
        }
        updateStats();
    }

    function updateStreak() {
        const dayInput = parseInt(document.getElementById('dayInput').value);
        const streakInput = parseInt(document.getElementById('streakInput').value);

        if (dayInput > 0 && dayInput <= 31 && streakInput >= 0 && streakInput <= 7) {
            streaks[dayInput - 1] = streakInput; // Update streak for the specified day
            createCalendar(); // Refresh calendar to show new streaks
        } else {
            alert("Please enter valid day (1-31) and streak (0-7) values.");
        }
    }

    // Initialize calendar on load
    createCalendar();
</script>

</body>
</html>
