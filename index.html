<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Leverage</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('https://example.com/background-video.mp4') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2C3E50;
        }

        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 10px;
            border: none;
            background-color: #f7f7f7;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .icon-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .or-text {
            align-self: center;
            font-weight: bold;
            color: #7f8c8d;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .form-control {
            border-radius: 25px;
            border: 1px solid #ddd;
        }

        .modal-content {
            background-color: #f7f7f7;
        }

        .modal-header {
            background-color: #3498db;
            color: white;
        }

        /* Styles for the new login page */
        #loginPage {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }

        .login-header {
            font-size: 2rem;
            color: #2C3E50;
            text-align: center;
        }

        /* User Profile Section */
        #userProfile {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" id="loginContainer">
        <h2 class="text-center">Fit Leverage ðŸ’ª</h2>

        <!-- OAuth Buttons -->
        <div class="text-center d-flex justify-content-center my-3">
            <a href="#" class="btn icon-button" id="googleBtn" aria-label="Login with Google">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google Icon" class="img-fluid" style="width: 30px; height: 30px;">
            </a>
            <span class="or-text">Or</span>
            <a href="#" class="btn icon-button" id="githubBtn" aria-label="Login with GitHub">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub Icon" class="img-fluid" style="width: 30px; height: 30px;">
            </a>
        </div>

        <hr>

        <!-- Login Form Button -->
        <button type="button" class="btn btn-primary btn-block" id="showLoginPage">Login</button>

        <div class="text-center mt-2">
            <a href="#" id="register" data-toggle="modal" data-target="#registerModal">Don't have an account? Register</a>
        </div>
    </div>

    <!-- New Login Page -->
    <div id="loginPage" class="container">
        <h2 class="login-header">Login to Fit Leverage</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <button type="button" class="btn btn-secondary btn-block" id="backToMain">Back</button>
        </form>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="regUsername">Username:</label>
                            <input type="text" class="form-control" id="regUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email:</label>
                            <input type="email" class="form-control" id="regEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password:</label>
                            <input type="password" class="form-control" id="regPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- User Profile Section -->
    <div class="container" id="userProfile">
        <h2 class="text-center">User Profile</h2>
        <form id="profileForm">
            <div class="form-group">
                <label for="profileUsername">Username:</label>
                <input type="text" class="form-control" id="profileUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="profileEmail">Email:</label>
                <input type="email" class="form-control" id="profileEmail" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
        </form>
        <button class="btn btn-danger btn-block mt-3" id="logoutBtn">Logout</button>
    </div>

    <!-- jQuery, Popper, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email validation pattern

        // Google OAuth functionality
        document.getElementById('googleBtn').onclick = function () {
            const googleClientId = 'YOUR_GOOGLE_CLIENT_ID'; // Your Google Client ID
            const redirectUri = 'https://yourwebsite.com/auth/google/callback'; // Replace with your Redirect URI
            const scope = 'email profile';
            const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${googleClientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
            window.location.href = url;
        };

        // GitHub OAuth functionality
        document.getElementById('githubBtn').onclick = function () {
            const githubClientId = 'YOUR_GITHUB_CLIENT_ID'; // Your GitHub Client ID
            const redirectUri = 'https://yourwebsite.com/auth/github/callback'; // Replace with your Redirect URI
            const url = `https://github.com/login/oauth/authorize?client_id=${githubClientId}&redirect_uri=${redirectUri}`;
            window.location.href = url;
        };

        // Show Login Page
        document.getElementById('showLoginPage').onclick = function () {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('loginPage').style.display = 'block';
        };

        // Back to Main Button
        document.getElementById('backToMain').onclick = function () {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        };

        // Register Form Submission
        document.getElementById('registerForm').onsubmit = async function (e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();
                alert(result.msg);
                if (response.ok) {
                    $('#registerModal').modal('hide'); // Hide modal on success
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        };

        // Login Form Submission
document.getElementById('loginForm').onsubmit = async function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        if (response.ok) {
            // Successful login
            alert(result.token); // or handle the token accordingly
            window.location.href = 'index2.html'; // Redirect to index2.html
        } else {
            // Handle errors returned from the server
            alert(result.msg);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while logging in. Please try again.');
    }
};


        // Logout functionality
document.getElementById('logoutBtn').onclick = async function () {
    await fetch('/auth/logout', { method: 'POST' });

    localStorage.removeItem('token');
    window.location.href = 'index.html'; // Adjust this if your login page is named differently
};
    </script>
</body>

</html>
