<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 40px; /* Increased padding for a more spacious feel */
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px; /* Space between input fields */
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            display: block; /* Ensures label takes full width */
        }
        input, textarea {
            padding: 12px 12px 12px 40px; /* Padding for the icons */
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            transition: border-color 0.3s;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        input:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px; /* Space above button */
        }
        button:hover {
            background-color: #0056b3;
        }
        .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%); /* Center the icon vertically */
            color: #aaa;
            font-size: 18px; /* Adjusted icon size */
        }
        .thank-you {
            display: none;
            text-align: center;
            color: green;
            font-size: 20px;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }
        .social-media {
            text-align: center;
            margin-top: 30px;
        }
        .social-media a {
            margin: 0 10px;
            font-size: 24px;
            color: #007BFF;
            transition: color 0.3s;
        }
        .social-media a:hover {
            color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px; /* Reduced padding for smaller screens */
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

<h1>Contact Us</h1>
<div class="container">
    <form id="contactForm">
        <div class="form-group">
            <i class="fas fa-user icon"></i>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name" aria-required="true">
        </div>

        <div class="form-group">
            <i class="fas fa-envelope icon"></i>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email" aria-required="true">
        </div>

        <div class="form-group">
            <i class="fas fa-comment-dots icon"></i>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your Message" aria-required="true"></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>
    <div class="thank-you" id="thankYouMessage">Thank you for your message! We'll get back to you soon.</div>

    <div class="social-media">
        <h3>Follow Us</h3>
        <a href="https://www.facebook.com" target="_blank" aria-label="Follow us on Facebook"><i class="fab fa-facebook-square"></i></a>
        <a href="https://twitter.com" target="_blank" aria-label="Follow us on Twitter"><i class="fab fa-twitter-square"></i></a>
        <a href="https://www.instagram.com" target="_blank" aria-label="Follow us on Instagram"><i class="fab fa-instagram-square"></i></a>
        <a href="https://www.linkedin.com" target="_blank" aria-label="Follow us on LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
</div>

<script>
    const form = document.getElementById('contactForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Show thank you message
        thankYouMessage.style.display = 'block';

        // Clear the form
        form.reset();
    });
</script>

</body>
</html>
