<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url("C:/Users/shiva/Downloads/telephone-4440525_960_720.jpg") no-repeat center center fixed; /* Set the new background image */
            background-size: cover; /* Cover the entire background */
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
            font-size: 3em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9); /* Transparent white background */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            display: block;
            font-size: 1.1em;
        }
        input, textarea {
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
            background-color: #f7f7f7;
        }
        input:focus, textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        button {
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.4s, transform 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .icon {
            position: absolute;
            left: 15px;
            top: 70%;
            transform: translateY(-50%);
            color: #007BFF;
            font-size: 22px;
        }
        .thank-you {
            display: none;
            text-align: center;
            color: green;
            font-size: 22px;
            margin-top: 25px;
            animation: fadeIn 0.5s;
            padding: 10px;
            border: 1px solid #4caf50;
            border-radius: 8px;
            background-color: #e8f5e9;
        }
        .social-media {
            text-align: center;
            margin-top: 40px;
        }
        .social-media a {
            margin: 0 12px;
            font-size: 28px;
            color: #007BFF;
            transition: color 0.3s, transform 0.3s;
        }
        .social-media a:hover {
            color: #0056b3;
            transform: scale(1.2);
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 2.2em;
            }
            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<h1>Contact Us</h1>
<div class="container">
    <form id="contactForm">
        <div class="form-group">
            <i class="fas fa-user icon"></i>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name" aria-required="true" aria-label="Name">
        </div>

        <div class="form-group">
            <i class="fas fa-envelope icon"></i>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email" aria-required="true" aria-label="Email">
        </div>

        <div class="form-group">
            <i class="fas fa-comment-dots icon"></i>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your Message" aria-required="true" aria-label="Message"></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>
    <div class="thank-you" id="thankYouMessage">Thank you for your message! We'll get back to you soon.</div>

    <div class="social-media">
        <h3>Follow Us</h3>
        <a href="https://www.facebook.com" target="_blank" aria-label="Follow us on Facebook"><i class="fab fa-facebook-square"></i></a>
        <a href="https://twitter.com" target="_blank" aria-label="Follow us on Twitter"><i class="fab fa-twitter-square"></i></a>
        <a href="https://www.instagram.com" target="_blank" aria-label="Follow us on Instagram"><i class="fab fa-instagram-square"></i></a>
        <a href="https://www.linkedin.com" target="_blank" aria-label="Follow us on LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
</div>

<script>
    const form = document.getElementById('contactForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault(); // Prevent submission
            alert('Please fill in all required fields correctly.');
        } else {
            event.preventDefault(); // Prevent default form submission
            
            // Show thank you message
            thankYouMessage.style.display = 'block';
            
            // Clear the form
            form.reset();
            
            // Hide the message after 5 seconds
            setTimeout(() => {
                thankYouMessage.style.display = 'none';
            }, 5000);
        }
    });
</script>

</body>
</html>
