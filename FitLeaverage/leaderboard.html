<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Leverage</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('https://example.com/background-image.jpg'); 
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative; 
        }

        header {
            position: absolute; 
            top: 0; 
            width: 100%; 
            color: white; 
            padding: 10px 20px; 
            text-align: center; 
            font-family: 'Montserrat', sans-serif; 
            font-size: 24px;
            z-index: 1000; 
        }

        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            display: none; 
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2C3E50;
        }

        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 10px;
            border: none;
            background-color: #f7f7f7;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .icon-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .modal-content {
            background-color: #f7f7f7;
        }

        .modal-header {
            background-color: #3498db;
            color: white;
        }

        /* Sidebar Styles */
        .hamburger {
            color: #ffffff;
            position: absolute;
            top: 20px; 
            left: 20px; 
            cursor: pointer; 
            font-size: 24px; 
            z-index: 1000; 
        }

        .sidebar {
            position: absolute; 
            left: -250px;
            top: 0; 
            width: 250px; 
            height: 100%; 
            background-color: #3498db;
            transition: left 0.3s; 
            padding-top: 60px; 
            z-index: 999; 
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white; 
            display: block; 
            font-size: 18px;
            transition: background-color 0.3s; 
        }

        .sidebar a:hover {
            background-color: #2980b9; 
        }

        .sidebar.active {
            left: 0; 
        }
    </style>
</head>

<body>
    <header>
        Fit Leverage
        <div class="hamburger" id="toggleSidebar">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <a href="#" id="showLeaderboard">Leaderboard</a>
        <a href="#" id="showLoginContainer">Login</a>
        <a href="#" id="logout">Logout</a>
    </div>

    <div class="container" id="loginContainer">
        <h2 class="text-center">Fit Leverage ðŸ’ª</h2>
        <div class="text-center d-flex justify-content-center">
            <a href="#" class="btn icon-button" id="googleBtn">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google Icon" style="width: 30px; height: 30px;">
            </a>
            <span class="or-text">Or</span>
            <a href="#" class="btn icon-button" id="githubBtn">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub Icon" style="width: 30px; height: 30px;">
            </a>
        </div>
        <hr>
        <button type="button" class="btn btn-primary btn-block" id="showLoginPage">Login</button>
        <div class="text-center mt-2">
            <a href="#" id="register" data-toggle="modal" data-target="#registerModal">Don't have an account? Register</a>
        </div>
    </div>

    <!-- New Login Page -->
    <div class="container" id="loginPage">
        <h2 class="login-header">Login to Fit Leverage</h2>
        <form action="/auth/login" method="POST" id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <button type="button" class="btn btn-secondary btn-block" id="backToMain">Back</button>
        </form>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/auth/register" method="POST" id="registerForm">
                        <div class="form-group">
                            <label for="regUsername">Username:</label>
                            <input type="text" class="form-control" id="regUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email:</label>
                            <input type="email" class="form-control" id="regEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password:</label>
                            <input type="password" class="form-control" id="regPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- User Profile Section -->
    <div class="container" id="userProfile" style="display:none;">
        <h2 class="text-center">User Profile</h2>
        <form action="/auth/update-profile" method="POST" id="profileForm">
            <div class="form-group">
                <label for="profileUsername">Username:</label>
                <input type="text" class="form-control" id="profileUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="profileEmail">Email:</label>
                <input type="email" class="form-control" id="profileEmail" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
        </form>
    </div>

    <!-- Leaderboard Section -->
    <div class="container" id="leaderboard" style="display:none;">
        <h2 class="text-center">Leaderboard</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Dynamic leaderboard entries will be added here -->
            </tbody>
        </table>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            // Show login container
            $('#showLoginContainer').click(function () {
                $('#loginContainer').fadeIn();
                $('#leaderboard').hide();
                $('#userProfile').hide();
                $('#loginPage').hide(); // Hide login page
                $('#loginContainer').show(); // Show login container
            });

            // Show leaderboard
            $('#showLeaderboard').click(function () {
                $('#leaderboard').fadeIn();
                $('#loginContainer').hide();
                $('#userProfile').hide();
                $('#loginPage').hide(); // Hide login page
                $('#leaderboard').show(); // Show leaderboard
                populateLeaderboard(); // Function to populate leaderboard
            });

            // Function to populate leaderboard (dummy data)
            function populateLeaderboard() {
                const leaderboardData = [
                    { rank: 1, name: 'Alice', points: 100 },
                    { rank: 2, name: 'Bob', points: 90 },
                    { rank: 3, name: 'Charlie', points: 80 },
                ];
                $('#leaderboardBody').empty(); // Clear previous entries
                leaderboardData.forEach(entry => {
                    $('#leaderboardBody').append(`
                        <tr>
                            <td>${entry.rank}</td>
                            <td>${entry.name}</td>
                            <td>${entry.points}</td>
                        </tr>
                    `);
                });
            }

            // Show login page
            $('#showLoginPage').click(function () {
                $('#loginPage').fadeIn();
                $('#loginContainer').hide(); // Hide login container
            });

            // Back to main from login page
            $('#backToMain').click(function () {
                $('#loginContainer').fadeIn(); // Show login container
                $('#loginPage').hide(); // Hide login page
            });

            // Toggle sidebar visibility
            $('#toggleSidebar').click(function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>
</html>
