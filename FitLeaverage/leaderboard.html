<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .leaderboard-container {
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
            width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .rank, .username, .points {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="leaderboard-container">
        <h1>Leaderboard</h1>
        <div class="leaderboard-header">
            <input type="text" id="search" placeholder="Search Username..." onkeyup="filterLeaderboard()">
            <div>
                <button onclick="sortTableByRank()">Sort by Rank</button>
                <button onclick="sortTableByPoints()">Sort by Points</button>
            </div>
        </div>

        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Avatar</th>
                    <th>Username</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add leaderboard data here -->
                <tr>
                    <td class="rank">1</td>
                    <td><img src="useravatar1.png" alt="User 1" class="avatar"></td>
                    <td class="username">User1</td>
                    <td class="points">5000</td>
                </tr>
                <tr>
                    <td class="rank">2</td>
                    <td><img src="useravatar2.png" alt="User 2" class="avatar"></td>
                    <td class="username">User2</td>
                    <td class="points">4200</td>
                </tr>
                <tr>
                    <td class="rank">3</td>
                    <td><img src="useravatar3.png" alt="User 3" class="avatar"></td>
                    <td class="username">User3</td>
                    <td class="points">4100</td>
                </tr>
                <!-- You can add more rows as needed -->
            </tbody>
        </table>
    </div>

    <script>
        // Sorting by rank
        function sortTableByRank() {
            let table = document.getElementById("leaderboard").getElementsByTagName("tbody")[0];
            let rows = Array.from(table.rows);

            rows.sort((a, b) => {
                return parseInt(a.getElementsByClassName("rank")[0].innerText) - parseInt(b.getElementsByClassName("rank")[0].innerText);
            });

            rows.forEach(row => table.appendChild(row)); // Reorder rows
        }

        // Sorting by points
        function sortTableByPoints() {
            let table = document.getElementById("leaderboard").getElementsByTagName("tbody")[0];
            let rows = Array.from(table.rows);

            rows.sort((a, b) => {
                return parseInt(b.getElementsByClassName("points")[0].innerText) - parseInt(a.getElementsByClassName("points")[0].innerText);
            });

            rows.forEach(row => table.appendChild(row)); // Reorder rows
        }

        // Search functionality to filter leaderboard by username
        function filterLeaderboard() {
            let input = document.getElementById('search').value.toUpperCase();
            let table = document.getElementById("leaderboard").getElementsByTagName("tbody")[0];
            let rows = table.getElementsByTagName("tr");

            for (let i = 0; i < rows.length; i++) {
                let username = rows[i].getElementsByClassName("username")[0].innerText;
                if (username.toUpperCase().indexOf(input) > -1) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
